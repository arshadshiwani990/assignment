<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World of books</title>
    <!-- Link to Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

    <!-- Container for the cards -->
    <div class="container mx-auto p-6 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8" id="cardContainer">
        {% for card in page_obj.object_list %}
        <!-- Card 1 -->
        <div class="card bg-white text-gray-800 rounded-lg shadow-md overflow-hidden transform transition duration-300 hover:scale-105 hover:shadow-lg">
            <a href="{{card.url}}">
            <img class="w-full h-48 object-cover" src="{{card.imageURL}}" alt="{{card.title}}">
            </a>
            <div class="p-6 space-y-4">
                <h3 class="text-xl font-semibold text-center card-title">{{card.author}}</h3>
                
                <p class="text-gray-600 text-base text-center card-description"><a href="{{card.url}}" class="text-blue-500 hover:text-blue-700">
                    {{ card.title }}
                </a></p>
            </div>
        </div>
        
        {% endfor %}
        <!-- Add additional cards here as needed -->
    </div>

    <!-- Pagination controls -->
    <div class="flex justify-center space-x-4 mt-8">
        {% if page_obj.has_previous %}
            <a href="?page=1" class="px-4 py-2 bg-gray-300 text-gray-800 rounded-lg">First</a>
            <a href="?page={{ page_obj.previous_page_number }}" class="px-4 py-2 bg-gray-300 text-gray-800 rounded-lg">Previous</a>
        {% endif %}

        <span class="px-4 py-2 text-gray-800">
            Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}
        </span>

        {% if page_obj.has_next %}
            <a href="?page={{ page_obj.next_page_number }}" class="px-4 py-2 bg-gray-300 text-gray-800 rounded-lg">Next</a>
            <a href="?page={{ page_obj.paginator.num_pages }}" class="px-4 py-2 bg-gray-300 text-gray-800 rounded-lg">Last</a>
        {% endif %}
    </div>


</body>
</html>
